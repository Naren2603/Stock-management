<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>

    <!-- Link to External CSS File -->
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">


    <!-- Additional Custom CSS for Button Alignment -->
    <style>
        .button-container {
            display: flex;
            justify-content: center;  /* Center the buttons horizontally */
            margin-top: 50px;
        }

        .btn-lg-custom {
            padding: 15px 40px;  /* Adjust padding to resize buttons */
            font-size: 1.5rem;    /* Increase font size for larger buttons */
        }

        .btn-spaced {
            margin-left: 20px;    /* Add spacing between buttons */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <header style="margin-top: 50px;">
            <h1>Inventory Management System</h1>
        </header>

        <main>
            <!-- Centering and resizing the buttons -->
            <div class="button-container">
                <!-- Add Product Button -->
                <a href="{{ url_for('add_product') }}" class="btn btn-success btn-lg btn-lg-custom">Add New Product</a>

                <!-- View Inventory Button (aligned and resized) -->
                <a href="{{ url_for('view_inventory') }}" class="btn btn-primary btn-lg btn-lg-custom btn-spaced">View Inventory</a>
            </div>
        </main>

        <footer style="margin-top: 100px;">
            <p>&copy; 2024 Inventory Management System</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
