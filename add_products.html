<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1 class="display-4">Add New Product</h1>
        </header>

        <main>
            <form action="{{ url_for('add_product') }}" method="POST" class="form">
                <div class="form-group">
                    <label for="hsn">HSN</label>
                    <input type="text" class="form-control" id="hsn" name="hsn" required>
                </div>
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <button type="submit" class="btn btn-success">Add Product</button>
            </form>

            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
        </main>

        <footer class="text-center py-3 mt-4">
            <p>&copy; 2024 Stock Management System</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
