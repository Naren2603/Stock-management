<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Product Actions</title>

</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1 class="display-4">Manage Product Actions</h1>
        </header>

        <main>
            <div class="d-flex justify-content-center my-4">
                <a href="{{ url_for('update_product', HSN=product.HSN) }}" class="btn btn-warning mx-2">Update Product</a>
                <a href="{{ url_for('delete_product', HSN=product.HSN) }}" class="btn btn-danger mx-2" onclick="return confirm('Are you sure you want to delete this product?');">Delete Product</a>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </main>

        <footer class="text-center py-3 mt-4">
            <p>&copy; 2024 Stock Management System</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
